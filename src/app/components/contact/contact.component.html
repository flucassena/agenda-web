<mat-card>
  <mat-card-title>List contacts</mat-card-title>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Created at Column -->
    <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Created at </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
      </ng-container>

    <!-- Modified at Column -->
    <ng-container matColumnDef="modified_at">
        <th mat-header-cell *matHeaderCellDef> Modified at </th>
        <td mat-cell *matCellDef="let element"> {{element.modified_at}} </td>
    </ng-container>

    <!-- Is active Column -->
    <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef> Is active </th>
        <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <button routerLink="/contact/update/{{row.id}}" class="edit" mat-mini-fab color="primary" >
            <mat-icon>edit</mat-icon>
        </button>
        <button (click)= "deleteContact(row.id)" class="delete" mat-mini-fab color="warn" >
          <mat-icon>delete</mat-icon>
      </button>
         <!-- <a routerLink="/contact/update/{{row.id}}" class="edit"> 
          
          <i class="example-button-container">edit</i>
        </a>
        <a (click)= "deleteContact(row.id)" class="delete"> 
          <i class="material-icons">delete</i>
        </a>-->
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button mat-raised-button (click)="createContact()" color="primary">
    Create contact
  </button>

</mat-card>
